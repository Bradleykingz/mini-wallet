version: '3.8'
services:
  app:
    env_file:
      - ../.env
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "2499:2499"
    environment:
      - NODE_ENV=production
      - PORT=2450
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - mini-wallet-network

  db:
    env_file:
      - ../.env
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mini_wallet}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    volumes:
      - redis_data:/data

networks:
  mini-wallet-network:

volumes:
  db_data:
  redis_data: